services:
    flask_app:
        build: .
        ports:
            - "5000:5000"
        volumes:
        - .:/workspace
        - logvolume01:/var/log
        depends_on:
            - redis
        environment:
            - FLASK_APP=${FLASK_APP}
            - FLASK_ENV=${FLASK_ENV}
    redis:
        image: redis
volumes:
    logvolume01: {}